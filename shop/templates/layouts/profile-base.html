{% load i18n %}
{% load crispy_forms_tags%} 
{% load static%} 

<h2 class="text-center mb-3">{{title}}</h2>
<div class="row">
    <div class="col text-right">
        <img src="{% static 'img/avt.svg' %}" alt="Avatar" class="img-fluid" width="500" height="500" />
    </div>
    <div class="col">
        <br>
        <br>
        <br>
        <form method="POST" style="width:100%">
            <div class="col-sm-4">
                <label>{% trans "Email" %}</label>
                <input readonly type="email" value="{{user.email}}" class="form-control">
                <br>
            </div>
            <div class="col-sm-12">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button class="btn btn-success" type="submit">{{button_text}}</button>
            </div>
        </form>
    </div>
</div>
